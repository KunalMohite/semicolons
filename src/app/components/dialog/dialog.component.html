<div *ngFor="let data of dataSource">
    <ng-container class="custom-card" *ngIf="data.position === position">
    <div>
      <div class="card card-sm h-100">
        <div class="p-2">
            <img src="https://png.pngtree.com/png-vector/20200402/ourmid/pngtree-the-doctor-examines-the-patient-with-covid-19-symptoms-png-image_2171886.jpg" class="card-img">
        </div>
        <div class="card-body">
        </div>
        <ul>
            <li>Patient ID: {{data.position}}</li>
            <li>Name: {{data.name}}</li>
            <li>Age: {{data.age}}</li>
            <li>Gender: {{data.gender}}</li>
            <li>Date: {{data.date}}</li>
        </ul>
        <button mat-raised-button 
        style="margin-left: auto; margin-bottom: 10px; margin-right: 10px;" 
        color="primary">Download</button>
       </div>
    </div>
</ng-container>
</div>
